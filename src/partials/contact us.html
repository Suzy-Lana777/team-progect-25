<section class="contact-us">
    <div class="container">
        <div>
            <h2 clas="title">Contact Us</h2>
        </div>
        <div class="contact-us-form">
            <p>
                Please use the form below to contact us. Enter your name, email, phone, and message and we'll get back
                to you
                shortly.
            </p>
            <form class="form">
                <div class="form-group">
                    <label for="user-name" class="form-label">Name</label>
                    <div class="input-wrapper">
                        <input id="user-name" class="form-input" type="text" name="user-name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email-input" class="form-label">Email</label>
                    <div class="input-wrapper">
                        <input id="email-input" class="form-input" type="email" name="email-input">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone-input" class="form-label">Phone</label>
                    <div class="input-wrapper">
                        <input id="phone-input" class="form-input" type="tel" name="phone-input">
                    </div>
                </div>
                <div class="form-comment-group">
                    <label for="user-comment" class="form-label">Comment</label>
                    <textarea id="user-comment" name="user-comment" placeholder="Text input"
                        class="textarea-form"></textarea>
                </div>
            </form>
        </div>
    </div>
</section>
